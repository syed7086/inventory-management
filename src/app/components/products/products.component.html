<div class="shadow-md border bg-white">
  <div class="flex justify-between p-4">
    <h1 class="text-xl font-semibold">Products</h1>
    <button mat-raised-button routerLink="/products/add">Add Product</button>
  </div>
</div>

<!-- Products Table -->
<mat-form-field class="w-full" subscriptSizing="dynamic">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Product Name"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Product Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Product Details  -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Details</th>
      <td mat-cell *matCellDef="let row">{{ row.details }}</td>
    </ng-container>

    <!-- Product Purchase Details -->
    <ng-container matColumnDef="purchasePrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Purcahse Price</th>
      <td mat-cell *matCellDef="let row">{{ row.purchasePrice }}</td>
    </ng-container>

    <!-- Product Sale Price -->
    <ng-container matColumnDef="salePrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sale Price</th>
      <td mat-cell *matCellDef="let row">{{ row.salePrice }}</td>
    </ng-container>

    <!-- Available Quantity of the item -->
    <ng-container matColumnDef="availableQuantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Available Quantity
      </th>
      <td mat-cell *matCellDef="let row">{{ row.availableQuantity }}</td>
    </ng-container>

    <!-- Buttons to edit and delete products -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button [routerLink]="'/products/' + row.id">Edit</button>
        <button mat-raised-button>Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
