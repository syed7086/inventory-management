<div class="bg-white shadow-md border">
  <div class="flex p-4 justify-between">
    <h1 class="text-xl font-semibold">Brands</h1>
    <button mat-raised-button class="bg-black" routerLink="/brands/add">Add Brand</button>
  </div>
</div>

<!-- Table -->

<mat-form-field class="w-full" subscriptSizing="dynamic">
  <mat-label >Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="search" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button [routerLink]="'/brands/'+ row.id">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
